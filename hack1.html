<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="hack1.css">
    </head>
<body>
<div class=insta-box>
    <img src="insta/home.PNG" class="insta"> 
    <div class="panel login">
        <img src="insta/instagram.PNG" class="logo"> </div>
    <br><br><br><br><br><br><br>
    <form>
        
        <table>
            <div class="user">
            <tr>
                <td>
                    <label></label>
                    <input type="text/number" placeholder="Phone number,username, or email">
                </td>
            </tr>
            </div>
        </table>
        <table>
            <tr>
                <td class="pwd">
                    <label></label>
                    <input type="password" minlength="8" placeholder="Password">
                </td>
            </tr>
        </table>
        <br>
        <button type="submit">Log In</button>
    </form>
    <br>
    <br>
    <h4>---------------------  OR  ---------------------</h4>
    <a href="https://www.facebook.com/">
        <img src="https://i.pinimg.com/originals/60/d6/c5/60d6c5ed8fb204943c0ab891c8c251b8.png" width="1.5%">
    </a>
    <ul>
    <ul><a class="loginfb" href="https://www.facebook.com/">Log in with Facebook</a></ul>
    <br>
    <ul><a class="resetpwd" href="https://www.instagram.com/accounts/password/reset/">Forgot password</a></ul>
    </ul>
</div>
<br>
<div class="signup">
    <p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
</div>
<div class="final">
    <p>Get the app. </p>
</div>
<br>

<a href="https://play.google.com/store">
